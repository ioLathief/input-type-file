<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<input class="siin" multiple type="file" accept="image/*">

	<div class="siin">
		<div class="__select is-active">
			<span>select or drop your image here</span>
		</div>
		<div class="__images">
			<div class="__overlay"><span>Drop Now</span></div>
			<div class="__text"></div>
			<div class="__image-list">
                <div class="__image">
                    <div class="__overlay"><span>remove</span></div>
                    <div class="__bg"></div>
                </div>
			</div>
			<div class="__add">add more</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
