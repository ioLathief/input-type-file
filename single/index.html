<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<input class="siin" type="file" accept="image/*">

	<div class="siin">
		<div class="__image-name"><span>Select an Image</span></div>

		<div class="__container">
			<div class="__select is-active"><span>Drop your image here, or Browse</span></div>
			<div class="__image"><div class="__overlay"></div><div class="__bg"></div></div>
		</div>

		<div class="__remove"><span>remove</span></div>
	</div>
	

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
